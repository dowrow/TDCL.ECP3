<!DOCTYPE html>
<html ng-app="app">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />

    <title>Pádel UPM</title>

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous"/>

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
    integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="views/css/main.css">

</head>
<body>

    <!-- Main menu -->
    <menu ng-controller="MenuController">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <!-- Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">
                        <img src="views/img/upm.jpg">
                        Pádel UPM
                    </a>

                    <!-- Hamburger menu (only mobile)-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#options">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <!-- Options -->
                <div id="options" class="collapse navbar-collapse">

                    <!-- Left -->
                    <div class="navbar-left">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isActive('/')}">
                                <a href="#/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</a>
                            </li>
                            <li ng-class="{ active: isActive('/servicios')}">
                                <a href="#/servicios"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Servicios</a>
                            </li>
                            <li ng-class="{ active: isActive('/instalaciones')}">
                                <a href="#/instalaciones"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Instalaciones</a>
                            </li>
                            <li ng-class="{ active: isActive('/reservar')}">
                                <a href="#/reservar"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Reservar</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Right -->
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li ng-class="{ active: isActive('/registro')}">
                                <a href="#/registro"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registro</a>
                            </li>
                            <li ng-class="{ active: isActive('/login')}">
                                <a href="#/login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> {{ loginText }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </menu>

    <!-- Content -->
    <section class="container" ng-view>
    </section>

    <footer class="container-fluid">
        <section class="row">
            <span class="col-md-12 text-center">© Club de Pádel de la Universidad Politécnica de Madrid 2015.</span>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
    crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/RegistroController.js"></script>
    <script src="controllers/MenuController.js"></script>

</body>
</html>
